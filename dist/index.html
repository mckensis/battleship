<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Battleship game written in Javascript">
        <title>Battleship</title>
    </head>
    <body>
        <h1>BATTLESHIP</h1>
        <section class="formContainer">
            <form class="playersForm" novalidate>
                <label for="playerName" class="playerName">
                    <input type="text" placeholder="Player Name" name="playerName" pattern="[a-zA-Z0-9]+" maxlength="10" autocomplete="off" required>
                </label>
                <div class="formDiv">
                    <fieldset>
                        <legend>Carrier</legend>
                        <label for="carrierRow">Row
                            <input type="number" data-type="carrier" id="carrierRow" min="1" max="10" value="1">
                        </label>
                        <label for="carrierCol">Column
                            <input type="number" data-type="carrier" id="carrierCol" min="1" max="6" value="1">
                        </label>
                        <label for="carrierDir">
                            <select data-type="carrier">
                                <option value="horizontal" data-direction="horizontal" selected>Horizontal</option>
                                <option value="vertical" data-direction="vertical">Vertical</option>
                            </select>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Battleship</legend>
                        <label for="battleshipRow">Row
                            <input type="number" data-type="battleship" id="battleshipRow" min="1" max="10" value="2">
                        </label>
                        <label for="battleshipCol">Column
                            <input type="number" data-type="battleship" id="battleshipCol" min="1" max="6" value="1">
                        </label>
                        <label for="battleshipDir">
                            <select data-type="battleship">
                                <option value="horizontal" data-direction="horizontal" selected>Horizontal</option>
                                <option value="vertical" data-direction="vertical">Vertical</option>
                            </select>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Destroyer</legend>
                        <label for="destroyerRow">Row
                            <input type="number" data-type="destroyer" id="destroyerRow" min="1" max="10" value="3">
                        </label>
                        <label for="destroyerCol">Column
                            <input type="number" data-type="destroyer" id="destroyerCol" min="1" max="6" value="1">
                        </label>
                        <label for="destroyerDir">
                            <select data-type="destroyer">
                                <option value="horizontal" data-direction="horizontal" selected>Horizontal</option>
                                <option value="vertical" data-direction="vertical">Vertical</option>
                            </select>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Submarine</legend>
                        <label for="submarineRow">Row
                            <input type="number" data-type="submarine" id="submarineRow" min="1" max="10" value="4">
                        </label>
                        <label for="submarineCol">Column
                            <input type="number" data-type="submarine" id="submarineCol" min="1" max="6" value="1">
                        </label>
                        <label for="submarineDir">
                            <select data-type="submarine">
                                <option value="horizontal" data-direction="horizontal" selected>Horizontal</option>
                                <option value="vertical" data-direction="vertical">Vertical</option>
                            </select>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Patrol Boat</legend>
                        <label for="patrolRow">Row
                            <input type="number" data-type="patrol" id="patrolRow" min="1" max="10" value="5">
                        </label>
                        <label for="patrolCol">Column
                            <input type="number" data-type="patrol" id="patrolCol" min="1" max="6" value="1">
                        </label>
                        <label for="patrolDir">
                            <select data-type="patrol">
                                <option value="horizontal" data-direction="horizontal" selected>Horizontal</option>
                                <option value="vertical" data-direction="vertical">Vertical</option>
                            </select>
                        </label>
                    </fieldset>
                </div>
                <button type="submit" class="submitBtn">Start Game</button>
            </form>
        </section>
        <section class="gameplay">
            <p class="announcements">Welcome...</p>
            <section class="enemySection">
                <h3>Enemy board</h3>
                <div class="boardContainer enemy">
                    <div class="horizontalNumbers">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        <p>4</p>
                        <p>5</p>
                        <p>6</p>
                        <p>7</p>
                        <p>8</p>
                        <p>9</p>
                        <p>10</p>
                    </div>
                    <div class="verticalNumbers">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        <p>4</p>
                        <p>5</p>
                        <p>6</p>
                        <p>7</p>
                        <p>8</p>
                        <p>9</p>
                        <p>10</p>
                    </div>
                </div>
            </section>
            <section class="playerSection">
                <h3>Player board</h3>
                <div class="boardContainer player">
                    <div class="horizontalNumbers">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        <p>4</p>
                        <p>5</p>
                        <p>6</p>
                        <p>7</p>
                        <p>8</p>
                        <p>9</p>
                        <p>10</p>
                    </div>
                    <div class="verticalNumbers">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        <p>4</p>
                        <p>5</p>
                        <p>6</p>
                        <p>7</p>
                        <p>8</p>
                        <p>9</p>
                        <p>10</p>
                    </div>
                </div>
            </section>
        </section>
        <script src="./bundle.js"></script>
    </body>
</html>
